name: Build EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4  # 这里也建议升级到 v4

    - name: Set up Python
      uses: actions/setup-python@v5 # 建议升级到 v5
      with:
        python-version: '3.10' 

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        # 如果你的代码用了 pandas, requests 等，请取消下面这行的注释并修改
        # pip install pandas requests

    - name: Build EXE
      run: |
        # 请确保这里的文件名(main.py)和你上传的一致！
        pyinstaller -F -w main.py 

    - name: Upload Artifact
      uses: actions/upload-artifact@v4  # <--- 关键修改：这里改成了 v4
      with:
        name: My-Software-EXE
        path: dist/*.exe
