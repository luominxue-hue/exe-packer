name: Build EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest  # 重点：使用 GitHub 的 Windows 云电脑

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # 你需要的 Python 版本

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        # 如果你有 requirements.txt，取消下面这行的注释
        # pip install -r requirements.txt
        # 如果你的代码用了特殊的库（比如 pandas），必须在这里手动安装，例如：
        # pip install pandas requests

    - name: Build EXE
      run: |
        # main.py 改成你上传的文件名
        pyinstaller -F -w main.py 
        # -F 代表单文件，-w 代表无黑框(如果是GUI程序)

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: My-Software-EXE
        path: dist/*.exe
